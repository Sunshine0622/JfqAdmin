<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-appid" class="control-label col-xs-12 col-sm-2">{:__('Appid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-appid" class="form-control" name="row[appid]" type="number" value="{$row.appid}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-adid" class="control-label col-xs-12 col-sm-2">{:__('Adid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-adid" class="form-control" name="row[adid]" type="number" value="{$row.adid}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-is_del" class="control-label col-xs-12 col-sm-2">状态</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-is_del" class="form-control selectpicker" name="row[is_del]">
                
                    <option value="0" {in name="$row.is_del" value="0"}selected{/in}>正常</option>
                    <option value="1" {in name="$row.is_del" value="1"}selected{/in}>禁用</option>
               
            </select>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
