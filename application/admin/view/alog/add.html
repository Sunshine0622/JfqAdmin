<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-cpid" class="control-label col-xs-12 col-sm-2">{:__('Cpid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-cpid" data-rule="required" class="form-control" name="row[cpid]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label for="c-adid" class="control-label col-xs-12 col-sm-2">{:__('Adid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-adid" class="form-control" name="row[adid]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label for="c-appid" class="control-label col-xs-12 col-sm-2">{:__('Appid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-appid" data-rule="required" class="form-control" name="row[appid]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label for="c-idfa" class="control-label col-xs-12 col-sm-2">{:__('Idfa')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-idfa" data-rule="required" class="form-control" name="row[idfa]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-keywords" class="control-label col-xs-12 col-sm-2">{:__('Keywords')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-keywords" class="form-control" name="row[keywords]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-timestamp" class="control-label col-xs-12 col-sm-2">{:__('Timestamp')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-timestamp" data-rule="required" class="form-control" name="row[timestamp]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label for="c-type" class="control-label col-xs-12 col-sm-2">{:__('Type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-type" class="form-control" name="row[type]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label for="c-json" class="control-label col-xs-12 col-sm-2">{:__('Json')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-json" class="form-control" name="row[json]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-is_mobile" class="control-label col-xs-12 col-sm-2">{:__('Is_mobile')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-is_mobile" class="form-control selectpicker" name="row[is_mobile]">
                {foreach name="isMobileList" item="vo"}
                    <option value="{$key}" {in name="key" value=""}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
