<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-app_name" class="control-label col-xs-12 col-sm-2">{:__('App_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-app_name" class="form-control" name="row[app_name]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-cpid" class="control-label col-xs-12 col-sm-2">{:__('Cpid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-cpid" data-rule="required" class="form-control" name="row[cpid]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label for="c-charge" class="control-label col-xs-12 col-sm-2">{:__('Charge')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-charge" data-rule="required" class="form-control" name="row[charge]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-price" class="control-label col-xs-12 col-sm-2">{:__('Price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-price" class="form-control" name="row[price]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-appid" class="control-label col-xs-12 col-sm-2">{:__('Appid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-appid" class="form-control" name="row[appid]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label for="c-channel" class="control-label col-xs-12 col-sm-2">{:__('Channel')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-channel" class="form-control" name="row[channel]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-salesman" class="control-label col-xs-12 col-sm-2">{:__('Salesman')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-salesman" class="form-control" name="row[salesman]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-IdfaRepeat_url" class="control-label col-xs-12 col-sm-2">{:__('Idfarepeat_url')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-IdfaRepeat_url" class="form-control" name="row[IdfaRepeat_url]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-submit_url" class="control-label col-xs-12 col-sm-2">{:__('Submit_url')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-submit_url" class="form-control" name="row[submit_url]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-source_url" class="control-label col-xs-12 col-sm-2">{:__('Source_url')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-source_url" class="form-control" name="row[source_url]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-source_value" class="control-label col-xs-12 col-sm-2">{:__('Source_value')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-source_value" class="form-control" name="row[source_value]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-repeat_value" class="control-label col-xs-12 col-sm-2">{:__('Repeat_value')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-repeat_value" class="form-control" name="row[repeat_value]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-submit_value" class="control-label col-xs-12 col-sm-2">{:__('Submit_value')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-submit_value" class="form-control" name="row[submit_value]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-is_advert" class="control-label col-xs-12 col-sm-2">{:__('Is_advert')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-is_advert" class="form-control selectpicker" name="row[is_advert]">
                {foreach name="isAdvertList" item="vo"}
                    <option value="{$key}" {in name="key" value="0"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label for="c-is_disable" class="control-label col-xs-12 col-sm-2">{:__('Is_disable')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-is_disable" class="form-control selectpicker" name="row[is_disable]">
                {foreach name="isDisableList" item="vo"}
                    <option value="{$key}" {in name="key" value="0"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label for="c-key" class="control-label col-xs-12 col-sm-2">{:__('Key')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-key" class="form-control" name="row[key]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-api_cat" class="control-label col-xs-12 col-sm-2">{:__('Api_cat')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-api_cat" class="form-control selectpicker" name="row[api_cat]">
                {foreach name="apiCatList" item="vo"}
                    <option value="{$key}" {in name="key" value="1"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label for="c-is_repeat" class="control-label col-xs-12 col-sm-2">{:__('Is_repeat')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-is_repeat" class="form-control selectpicker" name="row[is_repeat]">
                {foreach name="isRepeatList" item="vo"}
                    <option value="{$key}" {in name="key" value="0"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label for="c-is_source" class="control-label col-xs-12 col-sm-2">{:__('Is_source')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-is_source" class="form-control selectpicker" name="row[is_source]">
                {foreach name="isSourceList" item="vo"}
                    <option value="{$key}" {in name="key" value="0"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label for="c-is_submit" class="control-label col-xs-12 col-sm-2">{:__('Is_submit')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-is_submit" class="form-control selectpicker" name="row[is_submit]">
                {foreach name="isSubmitList" item="vo"}
                    <option value="{$key}" {in name="key" value="0"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
