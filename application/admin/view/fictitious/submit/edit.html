<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-adid" class="control-label col-xs-12 col-sm-2">{:__('Adid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-adid" class="form-control" name="row[adid]" type="number" value="{$row.adid}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-appid" class="control-label col-xs-12 col-sm-2">{:__('Appid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-appid" data-rule="required" class="form-control" name="row[appid]" type="number" value="{$row.appid}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-idfa" class="control-label col-xs-12 col-sm-2">{:__('Idfa')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-idfa" data-rule="required" class="form-control" name="row[idfa]" type="text" value="{$row.idfa}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-ip" class="control-label col-xs-12 col-sm-2">{:__('Ip')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ip" class="form-control" name="row[ip]" type="text" value="{$row.ip}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-device" class="control-label col-xs-12 col-sm-2">{:__('Device')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-device" class="form-control" name="row[device]" type="text" value="{$row.device}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-os" class="control-label col-xs-12 col-sm-2">{:__('Os')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-os" class="form-control" name="row[os]" type="text" value="{$row.os}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-keywords" class="control-label col-xs-12 col-sm-2">{:__('Keywords')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-keywords" class="form-control" name="row[keywords]" type="text" value="{$row.keywords}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-timestamp" class="control-label col-xs-12 col-sm-2">{:__('Timestamp')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-timestamp" data-rule="required" class="form-control" name="row[timestamp]" type="number" value="{$row.timestamp}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-type" class="control-label col-xs-12 col-sm-2">{:__('Type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-type" data-rule="required" class="form-control" name="row[type]" type="number" value="{$row.type}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
