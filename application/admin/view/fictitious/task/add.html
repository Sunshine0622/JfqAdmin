<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    
    <div class="form-group">
        <label for="c-appid" class="control-label col-xs-12 col-sm-2">苹果ID</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-appid" data-rule="required" class="form-control" name="row[appid]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label for="c-adid" class="control-label col-xs-12 col-sm-2">广告ID</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-adid" data-rule="required" class="form-control" name="row[adid]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label for="c-adid" class="control-label col-xs-12 col-sm-2">关键词</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-adid" data-rule="required" class="form-control" name="row[keywords]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-total" class="control-label col-xs-12 col-sm-2">任务数量</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-total" data-rule="required" class="form-control" name="row[total]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label for="c-start_time" class="control-label col-xs-12 col-sm-2">开始时间</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-start_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[start_time]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-end_time" class="control-label col-xs-12 col-sm-2">结束时间</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-end_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[end_time]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <!-- <div class="form-group">
        <label for="c-finish_total" class="control-label col-xs-12 col-sm-2">{:__('Finish_total')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-finish_total" data-rule="required" class="form-control" name="row[finish_total]" type="number">
        </div>
    </div> -->
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
